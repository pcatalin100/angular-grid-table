<div class="divTable">
  <div class="divHeader">
    <div class="divRow">
      <div class="divCell" *ngFor="let header of headers" [class]="header">
        {{ header }}
      </div>
    </div>
  </div>
  <div class="divBody">
    <div class="divRow" *ngFor="let person of persons">
      <div class="divCell" *ngFor="let header of headers" [class]="header">
        {{ person[header] }}
      </div>
    </div>
  </div>
  <div class="divFooter"></div>
</div>
